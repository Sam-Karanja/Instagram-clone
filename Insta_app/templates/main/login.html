{%extends 'main/base.html'%}

{%block content%}
{%load crispy_forms%}

<div class="container py-5">
    <h2>Login</h2>
    <form method="POST">
        {%csrf_token%}
        {{login_form|crispy}}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <p class="text-center">Don't have an account? <a href="/register"">Create an Account</a></p>

</div>
{%endblock%}
